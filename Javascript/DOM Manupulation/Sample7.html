<!DOCTYPE html>
<html>
<head>
    <title>Change H1 Text</title>
    <style>
        .button-container {
            display: flex;
            gap: 10px; /* Add some space between buttons */
        }
    </style>
</head>
<body>
    <h1 id="displayText">Click a button</h1>
    <div class="button-container">
        <button class="textButton">John</button>
        <button class="textButton">Hari</button>
        <button class="textButton">Praveen</button>
    </div>

    <script>
        // Get a reference to the h1 tag
        var displayText = document.getElementById("displayText");

        // Get all buttons with the class "textButton"
        var buttons = document.querySelectorAll(".textButton");

        // Add event listeners to each button
        buttons.forEach(function(button) {
            button.addEventListener("click", function() {
                // Update the h1 text content with the button text
                displayText.textContent = button.textContent;
            });
        });
    </script>
</body>
</html>
